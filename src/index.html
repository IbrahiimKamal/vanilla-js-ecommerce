<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elessi | Home</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon.ico" />
  </head>
  <body>
    <!-- ############### site navbar header ############### -->
    <header class="site-header">
      <div class="container">
        <!-- navbar -->
        <nav class="site-header__navbar">
          <!-- navbar toggle icon -->
          <span class="site-header__toggle">
            <i class="fas fa-bars"></i>
          </span>
          <!-- navbar menu -->
          <div class="site-header__list-overlay">
            <div class="site-header__list-container">
              <div class="site-header__inner-list-container">
                <div class="social-icons">
                  <a href="#" class="social-icons__icon">
                    <i class="fab fa-facebook-f"></i>
                  </a>

                  <a href="#" class="social-icons__icon">
                    <i class="fab fa-twitter"></i>
                  </a>

                  <a href="#" class="social-icons__icon">
                    <i class="fab fa-youtube"></i>
                  </a>

                  <a href="#" class="social-icons__icon">
                    <i class="fab fa-instagram"></i>
                  </a>
                </div>

                <ul class="site-header__list">
                  <li class="site-header__item">
                    <a href="index.html" class="site-header__link">Home</a>
                  </li>

                  <li class="site-header__item">
                    <a href="products.html" class="site-header__link"
                      >Products</a
                    >
                  </li>

                  <li class="site-header__item">
                    <a href="#" class="site-header__link">About</a>
                  </li>

                  <li class="site-header__item">
                    <a href="#" class="site-header__link">FAQ</a>
                  </li>

                  <li class="site-header__item">
                    <a href="#" class="site-header__link">Blog</a>
                  </li>

                  <li class="site-header__item">
                    <a href="#" class="site-header__link">Contact Us</a>
                  </li>
                </ul>
                <div class="site-header__list-logo-container">
                  <a href="index.html">
                    <img
                      src="./assets/images/logo.webp"
                      alt="elesi company logo"
                      class="site-header__list-logo"
                    />
                  </a>
                </div>
              </div>
            </div>
          </div>
          <!-- navbar logo -->
          <div class="site-header__logo-container">
            <a href="index.html">
              <img
                src="./assets/images/logo.webp"
                alt="Elessi company logo"
                class="site-header__logo"
              />
            </a>
          </div>
          <!-- navbar icons -->
          <div class="site-header__icons">
            <span class="site-header__icon">
              <i class="fas fa-user"></i>
            </span>
            <span class="site-header__icon">
              <i class="far fa-heart"></i>
            </span>
            <span class="site-header__icon">
              <i class="fas fa-shopping-cart"></i>
              <span class="site-header__count">0</span>
            </span>
          </div>
        </nav>
      </div>
    </header>
    <!-- ############### End site navbar header ############### -->

    <!-- ############### banner section ############### -->
    <div class="banner">
      <div class="banner__hero">
        <h3
          class="banner__subtitle"
          data-aos="fade-right"
          data-aos-duration="800"
          data-aos-delay="200"
        >
          limited time
        </h3>
        <h1
          class="banner__title"
          data-aos="fade-right"
          data-aos-duration="800"
          data-aos-delay="400"
        >
          30% off <br />
          <span
            class="banner__title--promo-code"
            data-aos="fade-right"
            data-aos-duration="800"
            data-aos-delay="600"
            >promo cod</span
          >
        </h1>
        <a
          href="#"
          class="site-button site-button--small"
          data-aos="fade-right"
          data-aos-duration="800"
          data-aos-delay="600"
          >shop now</a
        >
      </div>
    </div>
    <!-- ############### End banner section ############### -->

    <!-- ############### js file ############### -->
    <!-- ############### js file ############### -->
    <script src="./assets/js/index.js"></script>
